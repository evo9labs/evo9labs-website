name: Deploy to Hostinger

on:
  push:
    branches:
      - main   # deploy automatically on push
  workflow_dispatch:   # ðŸ‘ˆ allows manual deploys from GitHub Actions UI

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Disable Next.js telemetry
        run: npx next telemetry disable

      - name: Build Next.js project
        run: npm run build   # âœ… only build (out/ is auto-created)

      - name: List build output
        run: ls -R ./out     # ðŸ‘ˆ debug: confirm files exist before deploy

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/          # âœ… must end with /
          server-dir: /              # âœ… deploy directly to FTP root (public_html)
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/npm-debug.log
            **/yarn-error.log
