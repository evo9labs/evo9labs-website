name: Deploy to Hostinger

on:
  push:
    branches:
      - main # ✅ Auto deploy on push
  workflow_dispatch: # ✅ Allows manual deploys

jobs:
  # --------------------------
  # FAST DEPLOY (auto, incremental)
  # --------------------------
  fast-deploy:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Disable Next.js telemetry
        run: npx next telemetry disable

      - name: Build Next.js project
        run: npm run build

      # ✅ Create .env file for PHPMailer before deploying
      - name: Create .env for PHP
        run: |
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" > ./out/.env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> ./out/.env
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> ./out/.env
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> ./out/.env
          echo "SMTP_SECURE=${{ secrets.SMTP_SECURE }}" >> ./out/.env
          echo "✅ .env file created"

      - name: Deploy via FTP (fast, incremental)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/npm-debug.log
            **/yarn-error.log

  # --------------------------
  # CLEAN DEPLOY (manual, full reset)
  # --------------------------
  clean-deploy:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Disable Next.js telemetry
        run: npx next telemetry disable

      - name: Build Next.js project
        run: npm run build

      # ✅ Also create .env file for manual clean deploys
      - name: Create .env for PHP
        run: |
          echo "SMTP_HOST=${{ secrets.SMTP_HOST }}" > ./out/.env
          echo "SMTP_PORT=${{ secrets.SMTP_PORT }}" >> ./out/.env
          echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> ./out/.env
          echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> ./out/.env
          echo "SMTP_SECURE=${{ secrets.SMTP_SECURE }}" >> ./out/.env
          echo "✅ .env file created"

      - name: Deploy via FTP (clean, slow)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./out/
          server-dir: /
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/npm-debug.log
            **/yarn-error.log
